<div class="w-full h-full flex flex-col justify-center  items-center p-10 ">
    <div class="flex flex-col gap-12">


        <div class="flex ">
            <div class="text-black font-bold  text-4xl ">
                PROCESSO:
            </div>
            <div class="text-[#0A2463] font-bold text-4xl">CENTRIFUGAÇÃO</div>
        </div>
        <div class="flex gap-[60px] items-center">
            <div class="flex gap-[60px]">

                <div class="flex  flex-col gap-10">
                    <div>
                        <p class="font-semibold text-2xl text-[#6b6b6b]">produto sendo produzido:</p>
                        <div class="w-[326px] h-[170px] bg-[#0A2463] rounded-2xl flex items-center justify-center ">
                            <p class="font-bold text-4xl text-white w-[200px]">
                                LEITE UHT INTEGRAL
                            </p>
                        </div>
                    </div>

                    <div class="w-[326px] h-[310px] bg-[#EBEBEB] rounded-2xl flex flex-col items-center p-4 gap-7">
                        <p class="font-bold text-3xl text-[#7D0929] w-[200px]">
                            Temperatura
                        </p>
                        <p class="font-bold text-[100px] text-[#0A2463] w-[150px]">
                            75°
                        </p>

                    </div>

                </div>
                <div class="flex  flex-col gap-10">
                    <div>
                        <p class="font-semibold text-2xl text-[#6b6b6b] w-[310px]">quantidade de leite em processo: </p>
                        <div class="w-[310px] h-[282px] bg-[#7D0929] rounded-2xl flex items-center justify-center ">
                            <p class="font-bold text-[62px] text-white w-[150px]">
                                700L
                            </p>
                        </div>
                    </div>
                    <div>
                        <p class="font-semibold text-2xl text-[#6b6b6b] w-[310px]">tempo em processo: </p>
                        <div class="w-[326px] h-[142px] bg-[#0A2463] rounded-2xl flex items-center justify-center ">
                            <p class="font-semibold text-[62px] text-white w-[180px]">
                                00:00
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class=" flex flex-col gap-[60px]">
                <div class="card w-[600px] ">
                    <p-chart type="bar" [data]="stackedData" [options]="stackedOptions"></p-chart>
                </div>
                <div>
                    <p class="font-semibold  text-2xl text-[#6b6b6b] w-[310px]">gordura retirada: </p>

                    <div class="w-[600px] h-[340px] bg-[#EBEBEB] rounded-2xl flex items-center justify-center ">
                        <div
                            class="w-[200px] h-full border-gray-300 border-r-2  flex flex-col justify-center  items-center">
                            <p class="font-semibold  text-3xl text-black w-[100px]"> Total: </p>

                            <p class="font-bold text-[70px] text-black w-[100px]">
                                75°
                            </p>
                        </div>
                        <div>
                            <div class="w-[400px] h-[170px] border-gray-300 border-b-2  flex flex-col items-center justify-center ">
                                <p class="font-semibold text-start w-full text-3xl text-black px-4"> Descarte: </p>

                                <p class="font-bold text-[70px] text-[#7D0929] w-[100px]">
                                    75°
                                </p>
                            </div>
                            <div class="w-[400px] h-[170px] border-gray-300 flex flex-col items-center justify-center ">
                                <p class="font-semibold text-start text-3xl text-black px-4 w-full"> Utilizado: </p>

                                <p class="font-bold text-[70px] text-[#0A2463] w-[100px]">
                                    75°
                                </p>
                            </div>

                        </div>
                    </div>


                </div>


            </div>
        </div>


    </div>
</div>
